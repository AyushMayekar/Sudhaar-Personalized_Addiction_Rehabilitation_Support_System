<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Sudhaar Community Chat</title>
  <link rel="icon" href="https://res.cloudinary.com/dpuqctqfl/image/upload/v1753012093/favicon_kbzhpm.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #2a3b4d, #1f2c3b);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      background-color: #243544;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .top-bar h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #aed6f1;
    }

    .top-bar .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .top-bar .nav-buttons a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      background-color: #2980b9;
      color: white;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .top-bar .nav-buttons a:hover {
      background-color: #1c5d88;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .left {
      align-self: flex-start;
      background-color: #334b5d;
    }

    .right {
      align-self: flex-end;
      background-color: #3d5a73;
    }

    .username {
      font-weight: 600;
      font-size: 0.85rem;
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    .chat-input {
      display: flex;
      padding: 15px 20px;
      background-color: #2a3b4d;
      border-top: 1px solid #3e4c59;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 20px;
      background-color: #3e4c59;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .chat-input button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #1c5d88;
    }

    .typing-indicator {
      font-size: 0.85rem;
      color: #ccc;
      margin-left: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user1 .username { color: #aed6f1; }
    .user2 .username { color: #7fb3d5; }
    .user3 .username { color: #5499c7; }
  </style>
</head>
<body>

 <div class="top-bar">
  <h2>Sudhaar Community Chat</h2>
  <div class="nav-buttons">
    <a href="/">‚Üê Back</a>
    <a href="/">
      <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" fill="white" style="vertical-align: middle; margin-right: 6px;">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      Home
    </a>
  </div>
</div>


  <div class="chat-container" id="chat">
    <!-- Messages will appear here -->
  </div>

  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const currentUsername = "{{ loggedin_username|escapejs }}";

// Load messages from backend
function loadMessages() {
  fetch("https://sudhaar-personalizedaddictionrehabilitationsu-production.up.railway.app/com", {
    credentials: 'include',
  })

    .then(res => res.json())
    .then(data => {
      const chat = document.getElementById("chat");
      chat.innerHTML = ""; 

      data.forEach(msg => {
        const isUser = msg.sender === currentUsername;
        appendMessage(msg.message, isUser ? 'right' : 'left', msg.sender);
      });
    })
    .catch(err => {
      console.error("Error fetching messages:", err);
    });
}

// Send message to backend
function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();

  if (!message) return;

  fetch("https://sudhaar-personalizedaddictionrehabilitationsu-production.up.railway.app/com", {
    method: "POST",
    credentials: 'include',
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message })
  })
  .then(res => {
    if (!res.ok) return res.json().then(err => { throw err });
    return res.json();
  })
  .then(data => {
    appendMessage(data.message, 'right', data.sender);
    input.value = "";
  })
  .catch(err => {
    alert(err.detail || "Failed to send message.");
  });
}

// Append message to chat box
function appendMessage(text, side, sender) {
  const chat = document.getElementById("chat");
  const messageDiv = document.createElement("div");
  messageDiv.classList.add("message", side);

  messageDiv.innerHTML = `
    <div class="username">${sender}</div>
    <div>${text}</div>
  `;
  chat.appendChild(messageDiv);
}
loadMessages();
  </script>  

</body>
</html>
