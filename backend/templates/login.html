<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form - SUDHAAR</title>
  <link rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("https://res.cloudinary.com/dpuqctqfl/image/upload/v1752333870/login_xejsgx.jpg") no-repeat;
    background-size: cover;
    background-position: center;
  }
  .wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(9px);
    color: #fff;
    border-radius: 12px;
    padding: 30px 40px;
  }
  .wrapper h1{
    font-size: 36px;
    text-align: center;
  }
  .wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    
    margin: 30px 0;
  }
  .input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
  }
  .input-box input::placeholder{
    color: #fff;
  }
  .input-box i{
    position: absolute;
    right: 20px;
    top: 30%;
    transform: translate(-50%);
    font-size: 20px;
  
  }
  .wrapper .remember-forgot{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
  }
  .remember-forgot label input{
    accent-color: #fff;
    margin-right: 3px;
  
  }
  .remember-forgot a{
    color: #fff;
    text-decoration: none;
  
  }
  .remember-forgot a:hover{
    text-decoration: underline;
  }
  .wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
  }
  .wrapper .register-link{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
  
  }
  .register-link p a{
    color: #fff;
    text-decoration: none;
    font-weight: 600;
  }
  .register-link p a:hover{
    text-decoration: underline;
  }</style>
</head>
<body>
  <div class="wrapper">
    <form action="/login" method="POST">
      {% csrf_token %}
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Full-Name(Name_Surname)" name="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" id="password" required>
        <i class='bx bx-hide' id="togglePassword" style="cursor: pointer;"></i>
      </div>           
      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
      </div>      
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="https://sudhaar-personalizedaddictionrehabilitationsu-production.up.railway.app/signup">Register</a></p>
      </div>
    </form>
  </div>
  <script>
    {% if logerror %}
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Wrong Password!',
        confirmButtonColor: '#ff4c4c'
    });
    {% endif %}

    {% if Nouser %}
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'User not Signed In!!',
        confirmButtonColor: '#ff4c4c'
    });
    {% endif %}

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('nouser') === 'true') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'User not logged in!! \n Please login!!',
                confirmButtonColor: '#ff4c4c'
            });
        }
    });

    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
  
    togglePassword.addEventListener("click", function () {
      const isPasswordVisible = passwordField.getAttribute("type") === "text";
      
      // Toggle input type
      passwordField.setAttribute("type", isPasswordVisible ? "password" : "text");
  
      // Toggle icon
      this.classList.remove(isPasswordVisible ? "bx-show" : "bx-hide");
      this.classList.add(isPasswordVisible ? "bx-hide" : "bx-show");
    });

    document.addEventListener("DOMContentLoaded", function () {
      const savedUsername = localStorage.getItem("rememberedUsername");
      if (savedUsername) {
        document.querySelector("input[name='username']").value = savedUsername;
        document.getElementById("rememberMe").checked = true;
      }
  
      document.querySelector("form").addEventListener("submit", function () {
        const username = document.querySelector("input[name='username']").value;
        if (document.getElementById("rememberMe").checked) {
          localStorage.setItem("rememberedUsername", username);
        } else {
          localStorage.removeItem("rememberedUsername");
        }
      });
    });
  
    // Forgot Password Modal
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    
    function showForgotPassword() {
      Swal.fire({
        title: 'Forgot Password',
        input: 'email',
        inputLabel: 'Enter your registered email',
        inputPlaceholder: 'your@email.com',
        showCancelButton: true,
        confirmButtonText: 'Submit',
        preConfirm: (email) => {
          return fetch('/forgot_password', {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ email: email })
          })
          .then(res => res.json())
          .then(data => {
            if (!data.exists) {
              throw new Error('No user found with that email.');
            }
            return email; // return for next modal
          })
          .catch(err => {
            Swal.showValidationMessage(err.message);
          });
        }
      }).then((result) => {
        if (!result.isConfirmed) return;
    
        const email = result.value;
    
        Swal.fire({
          title: 'Reset Password',
          html: `
            <div style="position: relative;">
              <input type="password" id="newPassword" class="swal2-input" placeholder="New Password">
              <i class='bx bx-hide' id="toggleNewPass" style="position: absolute; right: 50px; top: 36px; font-size: 20px; cursor: pointer;"></i>
            </div>
            <div style="position: relative;">
              <input type="password" id="confirmPassword" class="swal2-input" placeholder="Confirm Password">
              <i class='bx bx-hide' id="toggleConfirmPass" style="position: absolute; right: 50px; top: 36px; font-size: 20px; cursor: pointer;"></i>
            </div>
          `,
          confirmButtonText: 'Update Password',
          focusConfirm: false,
          didOpen: () => {
            const toggle = (inputId, iconId) => {
              const input = document.getElementById(inputId);
              const icon = document.getElementById(iconId);
        
              icon.addEventListener('click', () => {
                const isVisible = input.type === 'text';
                input.type = isVisible ? 'password' : 'text';
                icon.classList.toggle('bx-hide', isVisible);
                icon.classList.toggle('bx-show', !isVisible);
              });
            };
        
            toggle('newPassword', 'toggleNewPass');
            toggle('confirmPassword', 'toggleConfirmPass');
          },
          preConfirm: () => {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
        
            if (!newPassword || !confirmPassword) {
              Swal.showValidationMessage('Please fill out both fields');
              return;
            }
        
            if (newPassword !== confirmPassword) {
              Swal.showValidationMessage('Passwords do not match');
              return;
            }
    
            return fetch('/reset_password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
              },
              credentials: 'include',
              body: JSON.stringify({ email: email, new_password: newPassword })
            })
            .then(res => res.json())
            .then(data => {
              if (!data.success) {
                throw new Error(data.message || 'Error updating password');
              }
            })
            .catch(err => {
              Swal.showValidationMessage(err.message);
            });
          }
        }).then(result => {
          if (result.isConfirmed) {
            Swal.fire('Success!', 'Your password has been updated.', 'success');
          }
        });
      });
    }

  </script>
</body>
</html>
