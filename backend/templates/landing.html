<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDHAAR</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'landing.css' %}">
</head>
<body>

    <!-- Menu Button -->
    <div class="menu-container">
        <button class="menu-button" id="menu-button">
            <img src={% static 'images/menu.png' %} alt="Menu">
        </button>
        <div class="dropdown-menu" id="dropdown-menu">
            <button class="close-button" id="close-button">×</button>
            <ul>
                <li><a href="Rehab/analytics/">Get Personalized Rehabilitation Plans</a></li>
                <li><a href="#talk-to-experts">Community Chat</a></li>
                <li><a href="chat/">Talk with Us</a></li>
                <li><a href="/pro">Progress</a></li>
                <li><a href="/addiction">Types of Addictions</a></li>
                <li><a onclick=sendEmergencyMessage()>Emergency Situation</a></li>
                <li><a href="/abs">About Us</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="signup">Sign Up</a></li>
            

            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src={% static 'images/gaming.png' %} alt="" data-description="Gaming addiction is characterized by excessive and compulsive engagement in video games, often leading to significant interference with daily responsibilities, social interactions, and overall well-being. Individuals may prioritize gaming over other activities and experience distress when unable to play.
              "></div>
            <div class="item" style="--position: 2"><img src={% static 'images/alcohol.png' %} alt="" data-description="Alcohol addiction involves a compulsive need to consume alcoholic beverages despite negative effects on one’s health, relationships, and daily functioning. It often leads to physical and psychological dependence, characterized by cravings and withdrawal symptoms.
              "></div>
            <div class="item" style="--position: 3"><img src={% static 'images/Drug.png' %} alt="" data-description="Drug addiction involves the compulsive use of substances despite harmful consequences, leading to physical and psychological dependence. Individuals may experience intense cravings, withdrawal symptoms, and impaired functioning in daily life.

              "></div>
            <div class="item" style="--position: 4"><img src={% static 'images/Gambling.png' %} alt="" data-description="Gambling addiction involves a persistent urge to gamble, despite adverse financial, emotional, and social consequences. Individuals may chase losses and experience difficulties in controlling their gambling behavior, which can lead to severe personal and financial problems.
              "></div>
            <div class="item" style="--position: 5"><img src={% static 'images/food.png' %} alt="" data-description="Food addiction refers to compulsive eating behaviors where individuals may binge on food in response to emotional triggers or cravings, leading to physical and psychological consequences. This addiction can result in unhealthy weight gain and impact overall health and well-being.
              "></div>
            <div class="item" style="--position: 6"><img src={% static 'images/shopping.png' %} alt="" data-description="Shopping addiction, or compulsive buying, is characterized by an uncontrollable urge to purchase items, often leading to financial difficulties and emotional distress. This behavior can result in hoarding, relationship problems, and feelings of guilt or shame.
              "></div>
            <div class="item" style="--position: 7"><img src={% static 'images/Social media 2.png' %} alt="" data-description="Social media addiction involves excessive and compulsive use of social networking platforms, which can lead to negative impacts on mental health, productivity, and real-life relationships. Individuals may experience anxiety, depression, and diminished self-esteem as a result."></div>
            <div class="item" style="--position: 8"><img src={% static 'images/Tobacco.png' %} alt="" data-description="Tobacco addiction is the dependence on nicotine found in cigarettes and other tobacco products, characterized by a strong urge to smoke or use tobacco despite health risks. It often leads to long-term health issues, such as respiratory and cardiovascular diseases.
              "></div>
            <div class="item" style="--position: 9"><img src={% static 'images/work.png' %} alt="" data-description=" Work addiction, or workaholism, involves an excessive and compulsive focus on work to the detriment of personal health, relationships, and leisure activities. Individuals may struggle to balance work and life, leading to burnout and stress-related issues.

              "></div>
            <div class="item" style="--position: 10"><img src={% static 'images/caffeine-transformed.jpeg' %} alt="" data-description="Caffeine addiction occurs when an individual develops a dependence on caffeine, often leading to increased tolerance and the need for higher doses to achieve the same effects. Withdrawal symptoms, such as headaches, fatigue, and irritability, can arise when caffeine consumption is reduced or stopped."></div>
        </div>
        <div class="content">
            <h1 data-content="SUDHAAR">SUDHAAR</h1>
            <div class="model"></div>
        </div>
    </div>

    <!-- Description modal -->
    <div class="description-overlay">
        <div class="description-content">
            <p id="description-text"></p>
        </div>
    </div>

    <script>

    function sendEmergencyMessage() {
        fetch('http://localhost:8000/send-emergency-message/', {  // Django URL
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
        })
        .then(response => response.json())
        .then(data => {
        alert('Emergency message sent! Message SID: ' + data.sid);
        })
        .catch(error => {
        console.error('Error:', error);
        });
    }
        // Menu button functionality
        const menuButton = document.getElementById('menu-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const closeButton = document.getElementById('close-button');

        menuButton.addEventListener('click', function() {
            dropdownMenu.classList.toggle('active');
        });

        closeButton.addEventListener('click', function() {
            dropdownMenu.classList.remove('active');
        });

        // Description modal functionality
        const images = document.querySelectorAll('.slider .item img');
        const overlay = document.querySelector('.description-overlay');
        const descriptionText = document.getElementById('description-text');
        const slider = document.querySelector('.slider');

        images.forEach(image => {
            image.addEventListener('click', function() {
                const description = image.getAttribute('data-description');
                descriptionText.textContent = description;
                overlay.classList.add('active');
                slider.classList.add('paused');
            });
        });

        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                overlay.classList.remove('active');
                slider.classList.remove('paused');
            }
        });
    </script>

    
</body>
</html>
