<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% load static %}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SUDHAAR</title>
  <link rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style> *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("{% static 'images/signup.jpg' %}") no-repeat;
    background-size: cover;
    background-position: center;
  }
  
  .wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(9px);
    color: #000000;
    border-radius: 12px;
    padding: 30px 40px;
  }
  
  .wrapper h1{
    font-size: 36px;
    text-align: center;
  }
  
  .wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 15px 0;
  }
  
  .input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
  }
  
  .input-box input::placeholder{
    color: #fff;
  }
  
  .input-box i{
    position: absolute;
    right: 20px;
    top: 30%;
    transform: translate(-50%);
    font-size: 20px;
  }
  
  .wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
  }
  
  .wrapper .login-link{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
  }
  
  .login-link p a{
    color: #fff;
    text-decoration: none;
    font-weight: 600;
  }
  
  .login-link p a:hover{
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="/signup" method="POST">
      {% csrf_token %}
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="Full-Name(Name_Surname)" name="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password1" id="password1" required>
        <i class='bx bx-hide' id="togglePassword1" style="cursor: pointer;"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" name="password2" id="password2" required>
        <i class='bx bx-hide' id="togglePassword2" style="cursor: pointer;"></i>
      </div>      
      <button type="submit" class="btn">Sign Up</button>
      <div class="login-link">
        <p>Already have an account? <a href="http://127.0.0.1:8000/login">Login</a></p>
      </div>
    </form>
  </div>
  <script>
    {% if password_error %}
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Passwords do not match!',
        confirmButtonColor: '#ff4c4c'
    });
    {% endif %}

    {% if existing %}
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Username already exists!!, please use a Unique Username',
        confirmButtonColor: '#ff4c4c'
    });
    {% endif %}

    function toggleVisibility(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const toggle = document.getElementById(toggleId);
  
      toggle.addEventListener("click", () => {
        const isVisible = input.type === "text";
        input.type = isVisible ? "password" : "text";
        toggle.classList.remove(isVisible ? "bx-show" : "bx-hide");
        toggle.classList.add(isVisible ? "bx-hide" : "bx-show");
      });
    }
  
    toggleVisibility("password1", "togglePassword1");
    toggleVisibility("password2", "togglePassword2");
</script>
</body>
</html>
