<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rehabilitation Plan</title>
  <link rel="icon" href="https://res.cloudinary.com/dpuqctqfl/image/upload/v1753012093/favicon_kbzhpm.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: #1e1e2f;
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(-45deg, #e0f7fa, #cfd8dc, #e0f2f1, #eceff1);
      background-size: 400% 400%;
      animation: gradientMove 25s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(30, 42, 56, 0.9);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-bar button {
      background: #1e2a38;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .nav-bar button:hover {
      background: #455a64;
      transform: scale(1.05);
    }
    .report-container {
      max-width: 1200px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
    }
    .report-header {
      text-align: center;
      padding-bottom: 2rem;
      border-bottom: 2px solid #90a4ae;
    }
    .report-header h1 {
      color: #1e2a38;
      font-size: 2.5rem;
    }
    .section {
      width: 100%;
      display: block;
      clear: both; /* ðŸ”¥ Force new line in flow */
      margin: 3rem 0;
      }

      .section:not(:first-child) {
        border-top: 1px solid #ccc;
        padding-top: 2rem;
      }

    .section h3 {
      color: #263238;
      margin-bottom: 1.2rem;
      border-left: 5px solid #1e2a38;
      padding-left: 1rem;
      font-size: 1.5rem;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.2rem;
    }
    .info-card {
      background: #eceff1;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
      word-wrap: break-word;      
      overflow-wrap: break-word;  
      max-width: 100%;         
      min-height: 100px;
      max-height: 200px;
      overflow-y: auto;          
    }
    .info-card:hover {
      transform: translateY(-5px);
    }
    .info-card strong {
      color: #455a64;
      font-size: 0.95rem;
    }
    .info-card span {
      display: block;
      margin-top: 0.4rem;
      font-weight: 600;
      color: #1e2a38;
      word-break: break-word;    
    }
    
    .phase-card {
      background: #e0f7fa;
      border-left: 6px solid #0288d1;
      border-radius: 14px;
      padding: 1.5rem 2rem;
      margin-top: 1rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
    }
    .phase-list {
      padding-left: 1.5rem;
      margin: 0.5rem 0;
    }
    .phase-list li {
      margin-bottom: 0.6rem;
      line-height: 1.6;
    }
    .footer-note {
      margin-top: 2rem;
      background: #e3f2fd;
      padding: 1.2rem;
      border-left: 5px solid #1e2a38;
      border-radius: 10px;
      font-style: italic;
      color: #333;
    }
    @media (max-width: 768px) {
      .report-container {
        padding: 1.5rem;
      }
      .report-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <button onclick="window.location.href='/'"><i class='bx bx-arrow-back'></i> Back</button>
    <button onclick="window.location.href='/'"><i class='bx bx-home'></i> Home</button>
  </div>

  <div class="report-container">
    <div class="report-header">
      <h1>Rehabilitation Plan Report</h1>
    </div>

    <div id="rehab-container">
      <p style="text-align:center; padding: 2rem;">Loading your personalized plan...</p>
    </div>

    <div class="footer-note">
      This plan serves as a guideline. It should be customized based on continuous client feedback, progress, and health evaluations.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const rehabContainer = document.getElementById('rehab-container');
      rehabContainer.innerHTML = `<p style="text-align:center; padding: 2rem;">Loading your personalized plan...</p>`;
  
      fetch('/rehab_plan', {
        credentials: 'include'
      })
      .then(response => {
        if (!response.ok) throw new Error("Failed to load plan.");
        return response.json();
      })
      .then(data => {
        const plan = data.rehab_plan;
  
        if (!plan || Object.keys(plan).length === 0 || Object.values(plan).every(v => v.length === 0)) {
          rehabContainer.innerHTML = `
            <p style="color: #c62828; text-align:center; padding: 2rem; font-size: 1.1rem;">
              ðŸ˜• No rehabilitation plan found.<br><br>
              Please fill out the <strong>Personalized Rehab Form</strong> to generate your plan.
            </p>`;
          return;
        }
  
        rehabContainer.innerHTML = '';
  
        // ðŸ‘‰ General Section â€” Card Grid
        if (plan.General && plan.General.length > 0) {
          const generalSection = document.createElement('div');
          generalSection.classList.add('section');
          generalSection.innerHTML = `<h3>Client Overview</h3>`;
  
          const grid = document.createElement('div');
          grid.classList.add('info-grid');
  
          plan.General.forEach(item => {
            if (!item || item.trim().length === 0) return;
  
            const card = document.createElement('div');
            card.classList.add('info-card');
  
            if (item.includes(":")) {
              const [key, ...valParts] = item.split(":");
              const val = valParts.join(":").trim();
              card.innerHTML = `<strong>${key.trim()}:</strong><span>${val}</span>`;
            } else {
              card.innerHTML = `<span>${item}</span>`;
            }
  
            grid.appendChild(card);
          });
  
          generalSection.appendChild(grid);
          rehabContainer.appendChild(generalSection);
        }
  
        // ðŸ‘‰ All Other Sections â€” Phase Cards
        for (const section in plan) {
          if (section === 'General') continue;
          if (!plan[section] || plan[section].length === 0) continue;
  
          const sectionBlock = document.createElement('div');
          sectionBlock.classList.add('section');
          sectionBlock.innerHTML = `<h3>${section}</h3>`;
  
          const card = document.createElement('div');
          card.classList.add('phase-card');
  
          const list = document.createElement('ul');
          list.classList.add('phase-list');
  
          plan[section].forEach(point => {
            const li = document.createElement('li');
            li.textContent = point;
            list.appendChild(li);
          });
  
          card.appendChild(list);
          sectionBlock.appendChild(card);
          rehabContainer.appendChild(sectionBlock);
        }
      })
      .catch(error => {
        rehabContainer.innerHTML = `
          <p style="color:red; text-align:center; font-size: 1.1rem; padding: 2rem;">
            ðŸš¨ Failed to load your rehabilitation plan. <br>Please try again later.
          </p>`;
        console.error("Plan fetch failed:", error);
      });
    });
  </script>  
  </script>  
</body>
</html>
